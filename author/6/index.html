0%89" target="_blank">橋本進吉</a>」 <br>',ED.wip=[{title:"国語と伝統",subtitle:e,kana_type:a,work_id:54531}],cD.id=62,cD.work=[{work_id:803,title:"砂の惑星",kana_type:t},{work_id:381,title:"メガネをかけたフクロウ君",kana_type:t}],cD.name="西川 光男",cD.name_kana="にしかわ みつお",cD.name_en="Nishikawa, Mitsuo",cD.desc='現在、エキストパンドブックという魔法のペンを得て、創作の世界に戻ってきました。本当は、童話作家だったんですが、最近、なくなられた星新一先生に、君は小説を書くべきだ、と言われたことがあります。野村芳太郎先生に映画のシナリオをみていただいたりしたこともありましたが、結婚したことや、開高健先生がお亡くなりになられたことが重なって、創作の世界から、遠ざかっていました。しかし、ふたたび、やり始めました。昔の方が、文章はうまかったと思います。今は、めちやくちや。でも、そんなことは気にしなくなりました。ホームページで、「ふくろうギャラリー」を始めました。本格的にオープンするのは、４月をめどにしています。書籍に限らず、マルチメディアの世界で何かお役にたててれば、いいと思ってます。長くなりましたが、末永く「ふくろうギャラリー」をよろしくお願いします。<A HREF="http://www3.justnet.ne.jp/~m-nishikawa/" TARGET="_top">http://www3.justnet.ne.jp/~m-nishikawa/</A>',cD.copyright=y,BD.id=63,BD.work=[{work_id:385,title:"一円本流行の害毒と其裏面談",kana_type:t},{work_id:58939,title:"骨董品化した古珍書",kana_type:i}],BD.name="宮武 外骨",BD.name_kana="みやたけ がいこつ",BD.name_en="Miyatake, Gaikotsu",BD.born_on="1867-02-22",BD.died_on="1955-07-28",BD.desc='1867～1955。香川県生。明治中期から昭和期にわたって活躍したジャーナリスト。1887年に出した『頓智協会雑誌』で、大日本帝国憲法を風刺したため不敬罪で発禁となり、投獄される。その後、８万部を売ったといわれる『滑稽新聞』や『スコブル』『面白半分』『震災画報』など個性的な雑誌を次々に発行する。彼が生涯に発行した新聞・雑誌は40点以上にものぼる。また、風俗史家としての側面を持ち、『猥褻風俗史』『賭博史』の著作を自分の出版社である半狂堂・有限社から刊行したり、学者と在野の好事家を集めて明治文化研究会を結成した。東京大学法学部の「明治新聞雑誌文庫」を設立者でもある。多彩な活動ぶりから、奇人と誤解されることが多いが、戦前という時代に反骨精神を貫いた希有な人物であろう。ちなみに、「外骨」は本名である。（河上進）</br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%AE%AE%E6%AD%A6%E5%A4%96%E9%AA%A8" target="_blank">宮武外骨</a>」 ',BD.wip=[{title:"賭博史",subtitle:e,kana_type:a,work_id:46535}],AD.id=64,AD.work=[{work_id:4095,title:"あきあはせ",kana_type:i},{work_id:55659,title:"暁月夜",kana_type:a},{work_id:1043,title:"雨の夜",kana_type:i},{work_id:56007,title:Nm,kana_type:a},{work_id:56880,title:Nm,kana_type:i},{work_id:390,title:Nm,kana_type:a},{work_id:55667,title:"うらむらさき",k dle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E6%8A%BC%E5%B7%9D%E6%98%A5%E6%B5%AA" target="_blank">押川春浪</a>」<br>',qD.wip=[{title:"海底軍艦",subtitle:e,kana_type:t,work_id:47060},{title:"頑強壮漢",subtitle:e,kana_type:t,work_id:49765},{title:"空中大飛行艇",subtitle:e,kana_type:t,work_id:49766},{title:"警戒すべき日本",subtitle:e,kana_type:i,work_id:60473},{title:"絶島通信",subtitle:e,kana_type:t,work_id:50343},{title:"続空中大飛行艇",subtitle:e,kana_type:t,work_id:49767},{title:"東洋武侠団",subtitle:e,kana_type:t,work_id:46533},{title:"幽霊島",subtitle:e,kana_type:t,work_id:49768}],tS.id=79,tS.work=[{work_id:451,title:"片山くんが行く",kana_type:t},{work_id:819,title:"田森くんは西へ",kana_type:t},{work_id:846,title:"トラベルメイト９５・トラベルメイト９８",kana_type:t}],tS.name="森野 光",tS.name_kana="もりの みつる",tS.name_en="Morino, Mitsuru",tS.desc="１９７０年代初頭東南アジア、インドへ海外旅行、帰国後友人と海外格安航空券の会社を始める。スタートは１９７２年学生相手のチャーター便の販売から始まりました。このころは、割引航空券はまだ表の商品ではなく、得体の知れないブローカーらしき人たちが細々と売っていた状態でした。もちろん、旅行、航空業界からは鬼っ子扱いの商品でした。<br>１９７０年後半には「インドを歩く本」８０年前半には「地球の歩き方．中国編」の制作にも加わったが、８０年代からは格安航空券の販売に専念、７０年代の「インドヒッピー旅行」シリーズに続き、ダイヤモンドビック社との共同企画で、「中国自由旅行」「ベトナム自由旅行」「北朝鮮自由旅行」を始める。<br>そのときの２０年以上にわたる経験を元に、現場の臨場感あふれる「トラベルメイト９５」「トラベルメイト９８」を書き上げる。現在そのバージョンアップ版「トラベルメイト２０００」を執筆中。<br>これ以外にも旅行記「片山君が行く」「田森君は西へ」の、＠ニフティのフォーラムで連載中。",tS.copyright=y,eS.id=80,eS.work=[{work_id:4145,title:"逆徒",kana_type:i},{work_id:4144,title:"計画",kana_type:i},{work_id:453,title:"計画",kana_type:a},{work_id:4071,title:"公判",kana_type:i},{work_id:4070,title:"二黒の巳",kana_type:i},{work_id:4146,title:"畜生道",kana_type:i},{work_id:4072,title:"瘢痕",kana_type:i},{work_id:4073,title:"夜烏",kana_type:i}],eS.name="平出 修",eS.name_kana="ひらいで しゅう",eS.name_en="Hiraide, Shu",eS.born_on="1878-04-03",eS.died_on="1914-03-17",eS.desc='新潟県中蒲原郡石山村にて農家の八男に生れる。高等小学校卒業ののち代用教員となる。二十五歳の時、判検事登用試験に合格。二十八歳で北神保町に弁護士事務所を開き、職務のかたわら雑誌「明星」の同人として活躍。石川啄木らと共に「スバル」創刊にも加わる。大逆事件の弁護を引き受け、その経験は「計畫」「逆徒」等の作品として結実した。上記二作品に登場する亨一、すず子は、それぞれ幸徳秋水、菅野スガをモデルとして描かれている。<br>< 後」（1908年）、「修禅寺物語」（1911年）の成功によって、綺堂は新歌舞伎を代表する劇作家となった。1913（大正2）年以降は作家活動に専念し、生涯に196篇の戯曲を残す。コナン・ドイルのシャーロック・ホームズ物を原著でまとめて読んだのをきっかけに、江戸を舞台とした探偵小説の構想を得、1916（大正5）年からは「半七捕物帳」を書き始めた。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%B2%A1%E6%9C%AC%E7%B6%BA%E5%A0%82" target="_blank">岡本綺堂</a>」<br>',pS.wip=[{title:"赤い杭",subtitle:e,kana_type:i,work_id:56328},{title:"異妖新篇",subtitle:e,kana_type:a,work_id:1311},{title:"尾上伊太八",subtitle:e,kana_type:a,work_id:48197},{title:"怪奇一夕話",subtitle:e,kana_type:t,work_id:59541},{title:"河鹿",subtitle:e,kana_type:t,work_id:56161},{title:"蟹",subtitle:e,kana_type:t,work_id:48132},{title:"歌舞伎概説",subtitle:e,kana_type:a,work_id:33196},{title:"小夜の中山夜啼石",subtitle:e,kana_type:i,work_id:56256},{title:"時雨ふる頃",subtitle:e,kana_type:t,work_id:47986},{title:G,subtitle:"01 序／原著者小伝",kana_type:a,work_id:42796},{title:G,subtitle:bw,kana_type:a,work_id:42797,others:[{person_id:nd,person_name:mw,role:_}]},{title:G,subtitle:hw,kana_type:a,work_id:42798,others:[{person_id:Be,person_name:ii,role:_}]},{title:G,subtitle:uw,kana_type:a,work_id:42799,others:[{person_id:lk,person_name:kd,role:_}]},{title:G,subtitle:gw,kana_type:a,work_id:42800,others:[{person_id:pa,person_name:wn,role:_}]},{title:G,subtitle:gS,kana_type:a,work_id:42801,others:[{person_id:Sa,person_name:pk,role:_}]},{title:G,subtitle:Ew,kana_type:a,work_id:42802,others:[{person_id:114,person_name:rd,role:_}]},{title:G,subtitle:cw,kana_type:a,work_id:42803,others:[{person_id:Oi,person_name:a_,role:_}]},{title:G,subtitle:Bw,kana_type:a,work_id:42804,others:[{person_id:od,person_name:Aw,role:_}]},{title:G,subtitle:fw,kana_type:a,work_id:42805,others:[{person_id:xo,person_name:"瞿 佑",role:_}]},{title:"船中",subtitle:e,kana_type:t,work_id:47987},{title:K,subtitle:"02 石灯籠",kana_type:a,work_id:1292},{title:"明治時代の春芝居",subtitle:e,kana_type:a,work_id:59855} CS.name="清水 鱗造",CS.name_kana="しみず りんぞう",CS.name_en="Shimizu, Rinzo",CS.born_on=br,CS.desc='1950年静岡県生まれ。早稲田大学理工学部・第二文学部卒業。フリーで出版関係の仕事をしながら詩や批評を書き続け、現在に至る。詩集に『白蟻電車』（十一月舎）、『毒草』（昧爽社）などがある。現代詩の雑誌、書評紙などに詩、批評、コラムなどを書いている。HomePageのURLは<A HREF="http://www.kt.rim.or.jp/~shimirin" TARGET="_top">http://www.kt.rim.or.jp/~shimirin</A>。',CS.copyright=y,DS.id=91,DS.work=[{work_id:50354,title:"鬼桃太郎",kana_type:t},{work_id:50355,title:"鬼桃太郎",kana_type:a},{work_id:3830,title:"硯友社の沿革",kana_type:i},{work_id:522,title:"金色夜叉",kana_type:i}],DS.name="尾崎 紅葉",DS.name_kana="おざき こうよう",DS.name_en="Ozaki, Koyo",DS.born_on="1868-01-10",DS.died_on="1903-10-30",DS.desc='江戸芝生まれ。本名徳太郎。帝大予備門在学中の1885（明治18）年に石橋思案や山田美妙らと硯友社を興し、同人誌「我楽多文庫」を発行した。帝大中退後、『むき玉子』や『三人妻』などの風俗小説によって人気作家となる。小栗風葉や泉鏡花らの後進を育てる一方、“である”調の言文一致体など時代に適合した文体を模索した。晩年、『多情多恨』や『金色夜叉』などの長編を発表するが、1903（明治36）年10月30日に胃癌で没する。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%B0%BE%E5%B4%8E%E7%B4%85%E8%91%89" target="_blank">尾崎紅葉</a>」',DS.wip=[{title:"伽羅枕",subtitle:e,kana_type:a,work_id:60428},{title:"猿枕",subtitle:e,kana_type:t,work_id:53040},{title:"三人妻",subtitle:e,kana_type:t,work_id:42195},{title:"多情多恨",subtitle:e,kana_type:t,work_id:58864},{title:"拈華微笑",subtitle:e,kana_type:i,work_id:59259}],SS.id=92,SS.work=[{work_id:524,title:"口に入れてうれしい",kana_type:t},{work_id:543,title:"メディア対「私」",kana_type:t}],SS.name="鈴木 志郎康",SS.name_kana="すずき しろうやす",SS.name_en="Suzuki, Shiroyasu",SS.born_on="1935-05-19",SS.desc='詩人、映像作家。1935年5月19日、東京・亀戸（江東区）に生まれる。本名、鈴木康之。1944年8月、小学校三年で、集団疎開。1945年3月10日、東京で戦災を体験。福島県の疎開先で終戦。翌年2月焼け跡の亀戸に戻る。1952年頃から詩を書き始める。1961年早稲田大学文学部フランス文学専修卒。1961年から1977年までＮＨＫに16ミリ映画カメラマンとして勤務。その内、 62年から 67年まで広島転勤。1968年詩集『罐製同棲又は陥穽への逃走』によりＨ氏賞受賞。1966年頃から個人映画を作り始める。1971年から1976年まで東京造形大学非常勤講師。1976年からイメージフォーラム付属映像研究所講師。1982年から1994年まで早稲田大学文学部文芸科非常勤講師。1990年から多摩美術大学美術学部二部芸術学科教授。既婚、二男有り。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e9%88%b4%e6%9c%a8%e5%bf%97%e9%83%8e%e5%ba%b7" target="_blank">鈴木志郎康</a>」',SS.copyright=y,TS.id=93,TS.work=[{work_id:52959,title:"失うた帳面を記憶力で書き復した人",kana_type:t},{work_id:1917,title:"易の占いして金取り出したること",kana_type:t},{work_id:56606,title:"女順禮",subtitle:"並にサンヤレの事",kana_type:a},{work_id:3208,title:"きのふけふの草花",kana_type:i},{work_id:24456,title:"棄老伝説に就て",kana_type:a},{work_id:58660,title:"作文三篇",kana_type:a},{work_id:52935,title:"塩に関する迷信",kana_type:a},{work_id:526,title:Ka,subtitle:"01　虎に関する史話と伝説民俗",kana_type:t},{work_id:527,title:Ka,subtitle:"02　兎に関する民俗と伝説",kana_type:t},{work_id:1916,title:Ka,subtitle:"03　田原藤太竜宮入りの話",kana_type:t},{work_id:2536,title:Ka,subtitle:"04　蛇に関する民俗と伝説",kana_type:t},{work_id:2537,title:Ka,subtitle:"05　馬に関する民俗と伝説",kana_type:t},{work_id:2538,title:Ka,subtitle:"06　羊に関する民俗と伝説",kana_type:t},{work_id:2539,title:Ka,subtitle:"07　猴に関する伝説",kana_type:t},{work_id:2540,title:Ka,subtitle:"08　鶏に関する伝説",kana_type:t},{work_id:2541,title:Ka,subtitle:"09　犬に関する伝説",kana_type:t},{work_id:2542,title:Ka,subtitle:"10　猪に関する民俗と伝説",kana_type:t},{work_id:4790,title:Ka,subtitle:"11　鼠に関する民俗と信念",kana_type:t},{work_id:525,title:"神社合祀に関する意見",kana_type:t},{work_id:52936,title:"詛言に就て",kana_type:a},{work_id:52937,title:"蓮の花開く音を聴く事",kana_type:a},{work_id:52938,title:"毘沙門の名号に就いて",kana_type:a},{work_id:43634,title:"人柱の話",kana_type:a},{work_id:52360,title:"再び毘沙門に就て",kana_type:a},{work_id:52939,title:"秘魯国に漂著せる日本人",kana_type:a}],TS.name="南方 熊楠",TS.name_kana="みなかた くまぐす",TS.name_en="Minakata, Kumagusu",TS.born_on="1867-05-18",TS.died_on="1941-12-29",TS.desc='和歌山県生まれの民俗学者、博物学者。南北アメリカやイギリスで研究活動を続け、生物学の分野では「粘菌」の研究で名高い。諸外国語、民俗学、考古学に精通し、柳田国男をして「わが南方先生ばかりは、これだけが世間なみというものがちょっと捜し出せようにもない」と言わせた。</br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width 85（明治18）年「小説神髄」を書き、江戸時代の怪奇風で勧善懲悪式の物語作法を批判し、人間の感情や物事をありのままに描写する小説 novel を提唱する。そしてその理論の実践として「当世書生気質」を発表、1891（明治24）年には「早稲田文学」を創刊した。関連して同年から翌年にわたって森鴎外と没理想論争を繰り広げたこともあった。また演劇にも熱心で、文芸と同じく論文や「桐一葉」などの実践的脚本をものし、1909（明治42）年改組された文芸協会の責任者となってシェイクスピアを上演するなど演劇革新に取り組んだ。1928（昭和3）年には「沙翁全集」全40巻の完訳を果たし、1933（昭和8）年から原語の品位風味を活かした現代語訳を目的とする「新修シェークスピヤ全集」全40巻を刊行した。近代文芸の基礎を作った功績は大きく、また英国の文豪シェイクスピアを日本に紹介したことも評価してしすぎることはない。（大久保ゆう）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%9D%AA%E5%86%85%E9%80%8D%E9%81%A5" target="_blank">坪内逍遥</a>」 ',NT.wip=[{title:"妹と背かがみ",subtitle:"01 第1号",kana_type:a,work_id:58580},{title:"お気に召すまゝ",subtitle:e,kana_type:a,work_id:42775,others:[{person_id:Ve,person_name:_i,role:_}]},{title:"オセロー",subtitle:e,kana_type:a,work_id:42776,others:[{person_id:Ve,person_name:_i,role:_}]},{title:"心の故郷を択べ",subtitle:GT,kana_type:a,work_id:57906,others:[{person_id:1881,person_name:"坪内 雄蔵",role:_}]},{title:"細君",subtitle:e,kana_type:t,work_id:53036},{title:H_,subtitle:"其一　01 序",kana_type:a,work_id:58835},{title:H_,subtitle:"其一　02 緒言",kana_type:a,work_id:58836},{title:H_,subtitle:JT,kana_type:a,work_id:58837,others:[{person_id:Ve,person_name:_i,role:_}]},{title:H_,subtitle:vT,kana_type:a,work_id:58838,others:[{person_id:Ve,person_name:_i,role:_}]},{title:H_,subtitle:"其二　01 緒言",kana_type:a,work_id:58839},{title:H_,subtitle:PT,kana_type:a,work_id:58840,others:[{person_id:Ve,person_name:_i,role:_}]},{title:"じゃじゃ馬ならし",subtitle:e,kana_type:t,work_id:1495,others:[{person_id:Ve,person_name:_i,role:_}]},{title:UT,subtitle:e,kana_type:a,work_id:42774,others:[{person_id:Ve,person_name:_i,role:_}]},{title:"小説神髄",subtitle:e,kana_type:a,work_id:58440},{title:"颶風",subtitle:e,kana_type:a,work_id:51146,others:[{person_id:Ve,person_name:_i,role:_}]},{title:zh,subtitle:e,kana_type:a,work_id:1491,others:[{person_id:Ve,person_name:_i,role 。後に同志社に復学したが、新島襄の義理の姪との恋愛をとがめられて、上京。兄の経営する出版社・思想結社、民友社に加わる。同社の「国民新聞」「国民之友」などに原稿を寄せ、「不如帰」で一気に文名を得た。日清戦争を契機に、平民主義的な立場から国家主義へと蘇峰が思想的立場を転じていく中で、1903（明治36）年には民友社を去り、自費出版した「黒潮」の巻頭に、兄との決別を告げる「告別の辞」を掲げる。その後、富士山登頂中に人事不省に陥り、回復の過程で「再生」を体験。パレスチナへの巡礼とトルストイ訪問などを経て半農生活に入り、特異な宗教的な確信へと傾斜していった。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%BE%B3%E5%86%A8%E8%98%86%E8%8A%B1" target="_blank">徳富蘆花</a>」 ',SH.wip=[{title:"竹崎順子",subtitle:e,kana_type:t,work_id:el,others:[{person_id:280,person_name:Is,role:_}]}],SH.alt_id=280,SH.alt_name=Is,KH.id=280,KH.work=[{work_id:48204,title:"燕尾服着初めの記",kana_type:i},{work_id:46537,title:"花月の夜",kana_type:i},{work_id:Cn,title:"草とり",kana_type:i},{work_id:18326,title:"熊の足跡",kana_type:a},{work_id:58307,title:"地蔵尊",kana_type:t},{work_id:1706,title:"小説　不如帰　",kana_type:t},{work_id:46610,title:"馬上三日の記",subtitle:"エルサレムよりナザレへ",kana_type:i},{work_id:2517,title:"水汲み",kana_type:i},{work_id:jk,title:"みみずのたはこと",person_id:279,kana_type:t,others:[{person_id:279,person_name:Tu,role:_}]},{work_id:l_,title:"謀叛論（草稿）",kana_type:t},{work_id:59236,title:"漁師の娘",kana_type:t},{work_id:46536,title:"良夜",kana_type:i}],KH.name=Is,KH.name_kana="とくとみ ろか",KH.name_en="Tokutomi, Roka",KH.born_on=Ku,KH.died_on=TH,KH.desc='明治、大正期の小説家。本名は健次郎。熊本県水俣の惣庄屋兼代官をつとめる名家に、漢学者の一敬を父、蘇峰（本名、猪一郎）を兄として生まれる。少年期に京都同志社に学び、いったん熊本に戻った時期に受洗。後に同志社に復学したが、新島襄の義理の姪との恋愛をとがめられて、上京。兄の経営する出版社・思想結社、民友社に加わる。同社の「国民新聞」「国民之友」などに原稿を寄せ、「不如帰」で一気に文名を得た。日清戦争を契機に、平民主義的な立場から国家主義へと蘇峰が思想的立場を転じていく中で、1903（明治36）年には民友社を去り、自費出版した「黒潮」の巻頭に、兄との決別を告げる「告別の辞」を掲げる。その後、富士山登頂中に人事不省に陥り、回復の過程で「再生」を体験。パレスチナへの巡礼とトルストイ訪問などを経て半農生活に入り、特異な宗教的な確信へと傾斜していった。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%BE%B3%E5%86%A8%E8%9 e=Vu,hz.name_kana="まつもと たい",hz.name_en="Matsumoto, Tai",hz.born_on="1887-02-22",hz.died_on="1939-04-19",hz.desc='東京生まれ。慶應義塾大学卒業後、イギリスに留学。そこでのちに翻訳家となる松本恵子と出会い、結婚する。帰国後、1921（大正10）年に東京の東中野に文化住宅を十軒以上建てたが、恵子が大仏次郎の縁戚であることもあり、文士の集まるサロンのようなものになった。住人に長谷川海太郎（牧逸馬・谷譲次・林不忘）や小林秀雄、田河水泡らがおり、そこは「谷戸の文化村」とも呼ばれた。1923（大正12）年に奎運社を興し、「秘密探偵雑誌」を創刊、つづいて「探偵文芸」を発行、自らの探偵小説もこれらの雑誌に発表した。「探偵文芸」では牧逸馬・城昌幸らが活躍した。現在、彼の名は江戸川乱歩の影にかくれているが、日本探偵小説の成立を見る上で看過することはできない。主要作品は「清風荘事件」「秘められたる挿話」「三つの指紋」などで、評論に「探偵小説通」がある。また訳書にユゴー「ノートルダムの傴僂男」、松本恵子との共訳で「ヂッケンズ物語全集」がある。（大久保ゆう）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E6%9D%BE%E6%9C%AC%E6%B3%B0" target="_blank">松本泰</a>」 ',hz.wip=[{title:"鉄槌",subtitle:e,kana_type:a,work_id:43236,others:[{person_id:xd,person_name:Vd,role:_}]},{title:"反逆者の門",subtitle:e,kana_type:a,work_id:43235,others:[{person_id:xd,person_name:Vd,role:_}]}],uz.id=309,uz.work=[{work_id:51936,title:"茗荷畠",kana_type:i}],uz.name="真山 青果",uz.name_kana="まやま せいか",uz.name_en="Mayama, Seika",uz.born_on="1878-09-01",uz.died_on="1948-03-25",uz.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E7%9C%9E%E5%B1%B1%E9%9D%92%E6%9E%9C" target="_blank">真山青果</a>」<br>',uz.wip=[{title:"江戸城総攻",subtitle:e,kana_type:i,work_id:57408},{title:"随筆滝沢馬琴",subtitle:e,kana_type:t,work_id:46876},{title:"馬琴という人とその下女",subtitle:e,kana_type:t,work_id:46877},{title:Lr,subtitle:e,kana_type:a,work_id:52956}],gz.id=Ht,gz.work=[{work_id:43522,title:"空家の冒険",person_id:9,kana_type:t,others:[{person_id:9,person_name:U,role:_}]},{work_id:45340,title:jf,person_id:9,kana_type:t,others:[{person_id:9,person_name:U,role:_}]},{work_id:50713,title:Ib,person_id:9,kana_type:t,others:[{person_id:9,person_name:U,role:_},{person_ 0,title:dg,person_id:s,kana_type:t,others:[{person_id:s,person_name:m,role:_},{person_id:h,person_name:u,role:_}]},{work_id:46167,title:lg,person_id:s,kana_type:t,others:[{person_id:s,person_name:m,role:_},{person_id:h,person_name:u,role:_}]}],Gz.name=_t,Gz.name_kana="くすやま まさお",Gz.name_en="Kusuyama, Masao",Gz.born_on="1884-11-04",Gz.died_on="1950-11-26",Gz.desc='東京銀座生まれ。家は印刷業を営んでいたが、父が急逝し、また母の再婚がうまく行かず、家業は没落してしまう。そのため親戚を転々とし、多難な少年時代を送った。だが芝居好きの祖母や、学問熱心な伯父、また早稲田大学時代に師事した坪内逍遙や島村抱月など、周囲の人に恵まれ、彼の基礎がはぐくまれていった。大学卒業後の1907（明治40）年早稲田文学社に入り、編集者としてのキャリアを始める。そして読売新聞社を経て、1910（明治43）年冨山房に入社、そこで「新日本」の編集主任として励むかたわら、一方で逍遙の「文芸協会」に参加し、評論あるいは翻訳劇脚本家として活躍する。文芸協会解散後も抱月の芸術座に続いて参加し、しばらく編集者と演劇人の二足のわらじを履いていたが、1915（大正4）年冨山房社長の命を受け、「模範家庭文庫」の担当となる。親交のあった岡本帰一にヴィジュアル面を託し、他人の原稿を編集するうち、児童文芸への意識が高まっていく。やがて自らも文庫の執筆に手を出し、また児童向けの創作や翻訳も意欲的に行った。ちょうどその頃、抱月の死によって芸術座は崩壊し、その騒動に巻き込まれ、事態の収拾に奔走するうち、しぜん演劇界から足が遠のいていったこともそれに拍車をかけることになったのだろう。語ること・魅せること・まとめることを意識した正雄の仕事は一種の創造的編集ともいえ、この時期に成した「世界童話宝玉集」（1919：大正8）、「日本童話宝玉集」（1921：大正10）の完成度は群を抜いている。これらは当時、これまでの「お伽噺」という定義によらず、「童話」を日本で初めて集成したものと広告された。また「世界―」に所収されたメーテルリンクの戯曲「青い鳥」の出来もよく、出版翌年にはこの台本で上演されている。しかし芸術座騒動と増える一方の仕事に、精神的にも疲弊したためか、1922（大正11）年すべてから身を引き、趣味の藤原文芸研究に打ち込むため、京都に移住する。だが翌年に起こった関東大震災がふたたび彼を呼び戻すことになる。新たな一大事典の制作を考えた冨山房社長の要請を受け、正雄は東京へ戻り、1924（大正13）年「日本家庭大百科字彙」責任者につく。そして児童文芸の世界にも再度力をそそいだ。「世界―」以来興味を持っていたアンデルセン童話を独英米の底本から訳し、初めて童話集として出版したのも同年である。またこの頃の創造的編集の粋として、1925（大正14）年から翌年にかけて出版された現代絵本のさきがけとなる「画とお話の本」シリーズも見逃せない。「字彙」は1931（昭和6）年に完結したが、休む暇なく「国民百科大辞典」の出版が企画され、当時としては最大級であったこの大事業を正雄は見事完遂する。1937（昭和12）年には長く離れていた演劇の世界に戻って批評活動に励み、また冨山房でも冨山房百科文庫の企画が始まる。1938（昭和13）年には本人監修の独語底本から再度アンデルセン童話の翻訳に挑戦し、まったくの新訳を出版する。だが日本は次第に戦渦に巻き込まれていき、正雄が携わっていた様々の事業も中絶する。この時期に翻訳した反戦児童文学「デブと針金」は彼の心境を反映しているものである。1945（昭和20）年の終戦後は、様々な文化が復興の力に湧き、正雄も演劇界・児童文芸界双方に尽力する。そしてこれまでの人生のまとめとして、世界の児童文学を比較文化的な視点から体系的にまとめようとする「世界おとぎ文庫」の編集執筆を始め、またライフワークであったアンデルセン童話もデンマーク原語から三度文章を改め翻訳を試みた。だが正雄の身体は病魔にむしばまれ、1950（昭和25）年転居先の長男宅でガンのため永眠、両計画の筆は中途にして折られることとなった。演劇・辞典編集・児童文芸のみっつの分野においてその創造的編集の才を尽くし、多くの基礎を作った先駆者であった。そのほかの著訳編に「近代劇選集」「近代劇十二講」「ファウスト」「楠山正雄歌舞伎評論」（以上、演劇）「家なき子」「ふしぎの国のアリス」「イソップ物語」（以上、翻訳）「苺の国」「二人の少年と琴」（以上、創作）などがあり、「日本童話宝玉集」にある日本昔話は以後何度も再刊・再録された。（大久保ゆう）<br><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e6%a5%a0%e5%b1%b1%e6%ad%a3%e9%9b%84" target="_blank">楠山正雄</a>」',Gz.wip=[{title:"青い鳥",subtitle:e,kana_type:a,work_id:42806,others:[{person_id:1115,person_name:pg,role:_}]},{title:wg,subtitle:e,kana_type:t,work_id:58811,others:[{person_id:s,person_name:m,role:_},{person_id:h,person_name:u,role:_}]},{title:A_,subtitle:e,kana_type:t,work_id:58861,others:[{person_id:S,person_name:J,role:_}]},{title:"菊五郎と吉右衛門と",subtitle:e,kana_type:a,work_id:56451},{title:"五色の糸",subtitle:e,kana_type:i,work_id:45152},{title:"小太郎と小百合",subtitle:e,kana_type:i,work_id:45150},{title:"しっぺい太郎",subtitle:e,kana_type:t,work_id:50755},{title:Uz,subtitle:e,kana_type:a,work_id:42795,others:[{person_id:1114,person_name:sg,role:_}]},{title:ss,subtitle:e,kana_type:i,work_id:45153},{title:"鉢かつぎ",subtitle:e,kana_type:t,work_id:50756},{title:"二人の少年と琴",subtitle:e,kana_type:i,work_id:45151},{title:"ペール・ギュント",subtitle:e,kana_type:a,work_id:42791,others:[{person_id:dd,person_name:Xs,role:_}]}],Wz.id=330,Wz.work=[{work_id:900,title:"野性のセロリ",kana_type:t}],Wz.name="青木 栄瞳",Wz.name_kana="あおき えいめ",Wz.name_en="Aoki, Eime",Wz.copyright=y,Lz.id=331,Lz.work=[{work_id:4736,title:"浅間山麓",kana_type:t},{work_id:2662,title:"新しき夫の愛",subtitle:"牢獄の夫より妻への愛の手紙",kana_type:t},{work_id:2663,title:"雨の回想",kana_type:t},{work_id:2661,title:"ある遊郭での出来事",subtitle:"公娼存廃論者への参考資料としての実例",kana_type:t},{work_id:2389,title:"彼女こゝに眠る",kana_type:a},{work_id:4738,title:"旧師の家",kana_type:t},{work_id:2664,title:"職業の苦痛",kana_type:t},{work_id:2613,title:"棄てる金",kana_type:t},{work_id:2413,title:"母親",kana_type:t},{work_id:4737,title:"独り旅",kana_type:t},{work_id:2229,title:"古鏡",kana_type:a},{work_id:2387,title:"梁上の足",kan rson_name:_t,role:n}]},{work_id:42925,title:gl,subtitle:vh,kana_type:t,others:[{person_id:it,person_name:_t,role:n}]}],Jx.name=El,Jx.name_kana=El,Jx.name_en="Malot, Hector Henri",Jx.born_on="1830-05-20",Jx.died_on="1907-07-17",Jx.desc='フランス、ノルマンディー地方ラ・ブイユ生まれ。話上手な母親の子に生まれ、昔話や海外の珍しい話をよく聞かされながら育つ。中学生のときには読書に熱中し、友人と雑誌を作るほどだった。治安判事である父の仕事を手伝ううち、庶民の生活や心に触れ、文学を志すようになり、1858年に出した処女作「恋人たち」が好評をもって迎えられる。元来子ども好きだったマロは子どものための本を書くようになり、「家なき子」の執筆も始めるが、普仏戦争やパリ・コミューンに巻き込まれ、原稿は散逸してしまう。しかし再度書き上げ、出版された本はベストセラーになった。他の代表作は「家なき娘（少女）」など。（大久保ゆう）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E3%82%A8%E3%82%AF%E3%83%88%E3%83%BC%E3%83%AB%E3%83%BB%E3%82%A2%E3%83%B3%E3%83%AA%E3%83%BB%E3%83%9E%E3%83%AD" target="_blank">エクトール・アンリ・マロ</a>」 ',Jx.wip=[{title:gl,subtitle:e,kana_type:t,work_id:4918},{title:"家なき娘",subtitle:e,kana_type:a,work_id:46997,others:[{person_id:1273,person_name:"津田 穣",role:n}]}],vx.id=vd,vx.work=[{work_id:45381,title:"母を尋ねて三千里",kana_type:t,others:[{person_id:1171,person_name:"日本童話研究会 ",role:n}]}],vx.name=Sy,vx.name_kana=Sy,vx.name_en="Amicis, Edmondo De",vx.born_on="1846-10-31",vx.died_on="1908-03-11",vx.desc='イタリア、リグリア地方オネーリア生まれ。道徳心・愛国心の強い子どもで、イタリア独立運動に参加しようとしたが、年齢のため断られたことがあるほど。成長して軍人となるがコレラにかかって戦線を離れ、イタリア統一を機に以前から行っていた作家活動を本格化させる。1886年に出版した「クオレ」は博愛と愛国を描き、大ベストセラーとなった。日本では「クオレ」の中の一挿話、「アペンニーノ山脈からアンデス山脈まで（わが母いずこ）」が「母をたずねて三千里」としてよく知られる。（大久保ゆう）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E3%82%A8%E3%83%89%E3%83%A2%E3%83%B3%E3%83%89%E3%83%BB%E3%83%87%E3%83%BB%E3%82%A2%E3%83%9F%E3%83%BC%E3%83%81%E3%82%B9" target="_blank">エドモンド・デ・アミーチス</a>」<br><br>',vx.wip=[{title:"クオレ",subtitle:"―愛の学校―",kana_type:t,work_id:4919,others:[{person_id:1893,person_name:"前田 ",subtitle:e,kana_type:t,work_id:59903}],xx.id=1053,xx.work=[{work_id:4963,title:"原爆詩集",kana_type:t}],xx.name="峠 三吉",xx.name_kana="とうげ さんきち",xx.name_en="Toge, Sankichi",xx.born_on="1917-02-19",xx.died_on="1953-03-10",xx.desc='峠三吉（一部に戸籍上は「みつよし」との表記があるが、「さんきち」が正しい）は、1917年2月19日、大阪府豊中市に生まれ、広島で育った。子どもの頃から病弱で、文学好きな母親・ステの影響は峠一家に及んだ。広島商業学校卒業後、発病（当時、肺結核と診断された）、入院と療養を繰り返すなかで、その思いを文学に求めるようになった。<br>戦前は、長姉の影響でキリスト教受洗。短歌、俳句、詩を書き新聞や雑誌にしきりと投稿した。この時期、日本は全面的な戦時体制下にあり、峠三吉も他の日本人と同様、あの侵略戦争を「聖戦」としてそれらを謳歌するいくつかの作品を残している。<br>1945年（28歳）自宅（爆心地より3キロ）にて被爆。直後、親戚や知人を捜し歩いて見聞した惨状を詳細に記し、その体験が『原爆詩集』の原型となった。<br>敗戦後、広島青年文化連盟に参画、広島詩人協会の結成、「われらの詩の会」の主宰、新日本文学会への加入、「反戦詩歌集」の発行などの文化・文学活動にとどまらず、丸木位里・俊「原爆の図」展の開催、平和擁護大会の準備、労働争議への参加、被爆者団体の結成などなど、多彩な活動を展開。原爆・戦争、平和と文化、抵抗運動―――まさに戦後・広島の平和・文化運動の旗手として燃焼させていった。<br>峠三吉は自ら被爆者として苦しみ、詩人としては『原爆詩集』の刊行、子どもたちの詩を集めたアンソロジー『原子雲の下より』の編集、この二冊に短い生涯を凝縮し、その功績の特徴は、激動期のなか反戦・平和・反原爆のたたかいを文学的抵抗の中に内包・具現化していったことにある。それは、象徴的・叙情主義的作風を脱却し、リアリズムを獲得するたたかいであり、社会変革と自己変革を結びつけ劇的変貌をとげる軌跡でもある。<br>峠三吉は『原爆詩集』をふまえながら、より説得力をもつ作品の方向性をめざし、そのための健康体を獲得するため肺葉摘出手術を決意、手術に向かった。しかし、手術は失敗、1953年3月10日未明手術台の上で死亡した。享年36歳。<br><br>参考資料　『原爆詩集』（峠三吉著　青木書店）/『原子雲の下より』（峠三吉・山代巴編　青木書店）/『八月の詩人・峠三吉の詩と生涯』（増岡敏和著　東邦出版）/『峠三吉作品集・上　下』（増岡敏和解説　青木書店）/『にんげんをかえせ　峠三吉全詩集』（且原純夫解説　風土社）/『原爆詩人・峠三吉』（増岡敏和著　新日本出版）など<br>（広島に文学館を！　市民の会・池田正彦）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e5%b3%a0%e4%b8%89%e5%90%89" target="_blank">峠三吉</a>」',Vx.id=1054,Vx.work=[{work_id:42149,title:"異国さかな雑談",kana_type:a},{work_id:42155,title:"埃及雑記",kana_type:a},{work_id:4990,title:"沖縄の旅",kana_type:a},{work_id:42150,title:"温泉雑記",kana_type:a},{work_id:42153,title:"考古学教室の思ひ出話",kana_type:a},{work_id:42151,title:"シュリーマン夫人を憶ふ",kana_type:a},{work_id:42154,title:"石鏃の思出話",kana_type:a},{work_id:18371,title:"博物館",kana_type:a}],Vx.name=Pg,Vx.name_kana="はまだ せいりょう",Vx.name_en="Hamada, Seiryo",Vx.born_on=$J,Vx.died_on=t ,EV.work=[{work_id:42285,title:"歌時計",subtitle:"童謡集",kana_type:a},{work_id:33203,title:nm,kana_type:t},{work_id:42307,title:"若草物語",person_id:1090,kana_type:t,others:[{person_id:1090,person_name:RE,role:_}]}],EV.name="水谷 まさる",EV.name_kana="みずたに まさる",EV.name_en="Mizutani, Masaru",EV.born_on="1894-12-25",EV.died_on="1950-05-25",EV.desc="東京生まれ。本名、勝。1918（大正7）年に早稲田大学英文科を卒業すると、コドモ社に入社、そこで「良友」の編集をつとめたのち、東京社の「少女画報」に移る。編集のかたわら自作も発表していたが、1924（大正13）年から一年間ヨーロッパを周遊し、帰国後、本格的に作家業へ転じる。1928（昭和3）年には「童話文学」を創刊し、童話を文学的な境地にまで高めようとした。特に少女向けの童話・詩・翻訳を中心に著し、作品の傾向としては、心の美しさをテーマにしたものが多い。童話集には「マッチの兵隊」、「葉っぱの眼鏡」、童謡集には「歌時計」、「神さまのお手」、翻訳には「若草物語」、「ロビンフッド」、「世界童謡集（共訳）」などがある。一般には「あがり目さがり目」の作詞者として知られている。（大久保ゆう）",EV.wip=[{title:"富士山クラブ",subtitle:e,kana_type:a,work_id:43781}],cV.id=ur,cV.work=[{work_id:15956,title:"唖娘スバー",kana_type:t,others:[{person_id:311,person_name:Vr,role:n}]},{work_id:33221,title:"ギタンジャリ",kana_type:t,others:[{person_id:1076,person_name:"高良 とみ",role:n}]}],cV.name=Ws,cV.name_kana=Ws,cV.name_en="Tagore, Rabindranath",cV.born_on="1861-05-06",cV.died_on="1941-08-07",cV.desc='アジアで初めてのノーベル文学賞を受賞した、インド近代の代表的詩人。詩聖としてもさることながら、小説、戯曲、音楽、絵画、思想、哲学など、優れた才能はあらゆる方面に及んだ。その深く高い精神性からは、ときに釈尊の悟りやキリストの愛にも通じる、あらゆる物事の普遍的な本質をも垣間見ることができる。教育にも力を注ぎ、在世中に設立した私立大学は、現在はインド首相が常に学長を務める国立大学となっている。インド国歌の作詞作曲者としても名高い。（LINDEN）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E3%83%A9%E3%83%93%E3%83%B3%E3%83%89%E3%83%A9%E3%83%8A%E3%83%BC%E3%83%88%E3%83%BB%E3%82%BF%E3%82%B4%E3%83%BC%E3%83%AB" target="_blank">ラビンドラナート・タゴール</a>」 ',BV.id=1076,BV.work=[{work_id:33221,title:"ギタンジャリ",person_id:ur,kana_type:t,others:[{person_id:ur,person_name:Ws,role:_}]}],BV.name="高良 とみ",BV.name_kana="こうら とみ",BV.name_en="Kora, Tomi",BV.born_on="1896-7-1",BV.died_on="1993-1-17",BV.desc="タゴール来日の際には講演を直に見聞するほか、出迎えや身辺の世話役などでより近くタゴールに接し（参考文献：「タゴールと賢治」武蔵野書院）、その精神に深く深く触れた。詩を訳すとは「訳する」作業以前に自らも詩人であらねば、真の意味での「訳」とはなりえない。今もってその訳から愛が滲みだすさまは、高良氏自身がタゴールの高尚な精神を引き継ぐ詩人であったことを示している。（LINDEN）",BV.copyright=y,AV.id=1077,AV.work=[{work_id:42146,title:"道成寺（一幕劇）",kana_type:t}],AV.name="郡 虎彦",AV.name_kana="こおり とらひこ",AV.name_en="Kori, Torahiko",AV.born_on="1890-6-28",AV.died_on="1924-10-6",AV.desc='1890（明治23）年、東京市京橋区に生れる。学習院高等科在学中に「白樺」創刊に参加。東京帝国大学英文科入学後に発表した戯曲「タマルの死」「道成寺」で注目される。1913（大正2）年に大学を中退し「世界的文人」を志して渡欧。西欧の文壇、演劇界で好評を得るも、帰国を果たさぬまま、1924（大正13）年、スイス、モンターナのサナトリウムで没した。34歳。（土屋隆）<br><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e9%83%a1%e8%99%8e%e5%bd%a6" target="_blank">郡虎彦</a>」',fV.id=xo,fV.work=[{work_id:4999,title:G,subtitle:fw,kana_type:t,others:[{person_id:82,person_name:Ut,role:n}]}],fV.name="瞿 佑",fV.name_kana="く ゆう",fV.name_en="Qu, You",fV.born_on="1341",fV.died_on="1427",fV.desc="姓は瞿、名は佑、字《あざな》は宗吉。中国の銭塘に生まる。明《みん》の太祖の洪武年間（1368～98）、召されて臨安の教諭となり、後に周王府の長吏《ちょうり》となる。才学をもって世に知られ、著書すこぶる多し。生年没年明らかならず。（岡本綺堂）「世界怪談名作集　下」河出文庫、河出書房新社、1987（昭和62）年9月4日初版発行より。<br>怪異小説集「剪灯新話」は、瞿佑による。",fV.wip=[{title:G,subtitle:fw,kana_type:a,work_id:42805,others:[{person_id:82,person_name:Ut,role:n}]}],jV.id=1079,jV.work=[],jV.name="井上 芳郎",jV.name_kana="いのうえ よしお",jV.name_en="Inoue, Yosio",jV.born_on="1988",jV.died_on="1945-02",jV.wip=[{title:"シュメル・バビロン社会史",subtitle:e,kana_type:i,work_id:42211}],CV.id=1080,CV.work=[{work_id:42225,title:"「一握の砂」序",kana_type:i}],CV.name="藪野 椋十",CV.name_kana="やぶの むくじゅう",CV.name_en="Yabuno, Mukuju",CV.born_on="1872-06-03",CV.died_on="1926-04-09",CV.desc='ジャーナリスト。本名、渋川柳次郎《しぶかわりゅうじろう》。筆名に、藪野椋十《やぶのむくじゅう》の他、渋川玄耳《しぶかわげんじ》。東京朝日新聞社会部長時、校正係として同社に在籍していた石川啄木の歌を称揚。処女歌集「一握の砂」刊行のきっかけを作った。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e6%b8%8b%e5%b7%9d%e7%8e%84%e8%80%b3" target="_blank">渋川玄耳</a>」',DV.id=Nr,DV.work=[{work_id:43107,title:"「雨の降る日は天気が悪い」序",kana_type:a},{work_id:51937,title:OE,subtitle:"02 例言",kana_type:a},{work_id:46996,title:OE,person_id:wr,subtitle:"03 イーリアス",kana_type:a,others:[{person_id:wr,person_name:Yl,role:_}]},{work_id:56892,title:SE,subtitle:Ca,kana_type:t},{work_id:42232,title:"新詩発生時代の思ひ出",kana_type:a},{work_id:52336,title:Cg,subtitle:It,kana_type:a},{work_id:42242,title:"漱石さんのロンドンにおけるエピソード",subtitle:"夏目夫人にまゐらす",kana_type:i},{work_id:42233,title:"天地有情",kana_type:a},{work_id:43115,title:"野口英世博士の生家を訪ひて",subtitle:"（野口記念館の設立を希望す）",kana_type:a},{work_id:43116,title:"晩翠放談「自序」",kana_type:a}],DV.name=Nl,DV.name_kana="どい ばんすい",DV.name_en="Doi, Bansui",DV.born_on="1871-12-05",DV.died_on="1952-10-19",DV.desc='詩人、英文学者。「荒城の月」の作詞者である（作曲は滝廉太郎）。「オヂュツセーア」「イーリアス」の翻訳者としても有名である。生い立ちについては、「「雨の降る日は天気が悪い」序」にある自伝を引用する。<br><br>『父は七郎兵衞（初名は林七――號は擧芳）母は愛、略三百年仙臺に定住して來た家で、明治四年（公元一八七一）十月二十三日（太陰暦）同市北鍛治町に生れ、八歳の時、『培根小學校』（今の木町通小學校）へ入學、十一歳の九月、擧家一同大町に移つたので近所の佐久間（晴嶽）塾に數ヶ月入塾、轉じて立町小學校に入り、十四歳で卒業したが、それから十八歳までは獨學、只一年内外齋藤秀三郎先生が當時創設された仙臺英語塾に通學、十八歳の九月に二年前新設の第二高等學校の補充科第二年に入り、豫科三年本科二年を卒へ、續いて當時唯一の（東京）帝國大學に入り英文學を修め、明治三十年卒業、三十二年母校に奉職、三十四年六月出發、外遊して英佛、獨、伊を廻り、三十七年末日露戰役の最中に歸朝、翌年また母校に奉職して爾來二十餘年――今なほ續いて怪しげな英語教員である。初めて公刊したのはカーライル英雄論の譯（明治三十一年、春陽堂）その序の中に『著者の心と讀者の心と調を一にせぬなら讀書の效用が無い、私は今日の才子者流に對して本譯の誦讀を望まない』など穉氣笑ふに耐へぬ言を吐いたが、しかし大體に於ては今でも斯く信じてゐる。次に刊行したのは處女作『天地有情』（明治三十二年四月七日發行）――甚だ幼いものだが、多大に世間から愛讀されたのは豫想外の僥倖であつた。續いて『曉鐘』『東海遊子吟』『曙光』『天馬の道に』を刊行した。序ながら（曰はでもの事であるが）詩に於ては屈原、李白、杜甫‥‥ゲーテ、ユーゴー、シエレイ‥‥を多年に亙つて尊敬してゐる。東西の聖經中の純正高尚なものに對しては只たゞ、崇拜と曰ふより外はない。』<br><br>また、「土井」の読み方については、「「雨の降る日は天気が悪い」序」にある以下の附言に従い、「どい」としている。（門田裕志）<br><br>附言（一）私の姓を在來つちゐ［＃「つちゐ」に傍点］と發音し來たが選擧人名簿には「ド」の部にある。いろ／＼の理由でこれからどゐ［＃「どゐ」に傍点］に改音［＃「改音」に白丸傍点］することにした。特に知己諸君に之を言上する。<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%9C%9F%E4%BA%95%E6%99%A9 ame_en="Gordon, Elizabeth Anna",Nq.born_on="1851",Nq.died_on=Gc,Rq.id=1242,Rq.work=[{work_id:46443,title:"コロボックル風俗考",kana_type:a},{work_id:46444,title:"コロボックル北海道に住みしなるべし",kana_type:a},{work_id:46445,title:"石器時代総論要領",kana_type:a}],Rq.name="坪井 正五郎",Rq.name_kana="つぼい しょうごろう",Rq.name_en="Tsuboi, Shogoro",Rq.born_on="1863-02-22",Rq.died_on="1913-05-26",Rq.desc='坪井正五郎は日本人類学会の創設者である。石器時代民族論として、日本民族と異なる先住民であったとする説は、明治時代すでに定説となっていた。先住民族をアイヌとする説と、アイヌの伝承にあるコロボックルとする説が対立し論争が続いた。坪井正五郎は自らの石器時代考古学・人類学の研究の成果を駆使し、コロボックル説を強力に論じ続けた。（Nana ohbe）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E5%9D%AA%E4%BA%95%E6%AD%A3%E4%BA%94%E9%83%8E" target="_blank">坪井正五郎</a>」',Oq.id=1243,Oq.work=[{work_id:46458,title:"太陽系統の滅亡",kana_type:t}],Oq.name="木村 小舟",Oq.name_kana="きむら しょうしゅう",Oq.name_en="Kimura, Shoshu",Oq.born_on="1881-09-12",Oq.died_on=oZ,Oq.desc='児童文学者。郵便局長であった父木村理右衛門の二男として1881（明治14）年9月12日に岐阜県加茂那加治田村に生まれる。本名、定次郎。初期のペンネームは木村扶桑。<br>子供時代を自然の中で過ごし、昆虫などに詳しく岐阜の名和昆虫研究所の助手も勤めながら雑誌に投稿。これが縁で巌谷小波に認められ、博文館編集局に勤務することになり「少年世界」の編集に携わった。文学だけでなく、博物学的情報を駆使して、児童向動物図鑑である通俗絵噺「動物の世界」（東亞堂）、「新昆虫記」（推古書院）、「自然研究五十三の日曜」（嵩山房）の著書もある。代表作「少年文学史」（童話春秋社）は児童文学の研究にはかかせない文献である。また、「教育お伽噺」にはグリム童話の「お姫様と蛙」「狼と七匹の子山羊」やアンデルセンの「裸の王様」などの翻訳物を掲載している。さらに、仏像の研究でも知られ日本で最初の仏教美術書となる仏教美術五部作「日本仏像物語」「日本国宝巡礼」「日本名画物語」「天平時代物語」「藤原時代物語」や「国宝全集」等を著した。一方、小舟は比較的裕福な家庭だったために本をたくさん買ってもらえたが、いつでも誰でも気軽に本が読める図書館を身近に設立したいという小さいときからの夢を、1913（大正2）年岐阜通俗図書館を岐阜市神田町に創設することで実現するも、1919（大正8）年隣家の火事で焼失。多くの負債を抱えながらも図書館設立の夢は消えず晩年郷里の加治田村に通俗図書館を創るが現存していない。64才のとき脳溢血を患い、1955（昭和30年）年4月20日逝去。享年74才。（川山隆）<br><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e6%9c%a8%e6%9d%91%e5%b0%8f%e8%88%9f" target="_blank">木村小舟</a>」',Gq.id=1244,Gq.work=[],Gq.name="権藤 794,others:[{person_id:1027,person_name:cE,role:_}]}],S$.id=nr,S$.work=[{work_id:48195,title:"月の子たち",kana_type:t,others:[{person_id:1280,person_name:cB,role:n}]},{work_id:47033,title:"ブライトン街道にて",kana_type:t,others:[{person_id:1280,person_name:cB,role:n}]}],S$.name=eb,S$.name_kana=eb,S$.name_en="Middleton, Richard Barham",S$.born_on="1882-10-28",S$.died_on="1911-12-01",S$.desc='英国の詩人で、多くは短編によってその名を知られている。ミドルセックス州ステーンズ生まれ。母が「インゴルズビイ伝説」の著者で聖職者で詩人のリチャード・ハリス・バラムと知り合いであることを誇りにしていた。ロンドンの保険会社の従業員として働くかたわら、さまざまな定期刊行物に短編とエッセイを発表した。生前はほとんど批評家の目に留まることがなく、1911年に旅先のブリュッセルで服毒自殺を遂げる。死後に彼の作品を収集した本が出版されると人気が高まり、評価を受けるようになる。彼の短編は、数多くの名選集で取り上げられている。代表作は「幽霊船」。（hiro）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://en.wikipedia.org/wiki/Richard_Middleton_%28writer%29" target="_blank">Richard Middleton</a>」',T$.id=1280,T$.work=[{work_id:48195,title:"月の子たち",person_id:nr,kana_type:t,others:[{person_id:nr,person_name:eb,role:_}]},{work_id:47033,title:"ブライトン街道にて",person_id:nr,kana_type:t,others:[{person_id:nr,person_name:eb,role:_}]}],T$.name=cB,T$.name_kana="ひろ ",T$.name_en="hiro, ",T$.desc="趣味を兼ねてボランティアで翻訳をしている人。（hiro））",T$.copyright=y,K$.id=1281,K$.work=[],K$.name="竹友 藻風",K$.name_kana="たけとも そうふう",K$.name_en="Taketomo, Sofu",K$.born_on=BB,K$.died_on="1954",K$.wip=[{title:"希臘詞花抄",subtitle:e,kana_type:a,work_id:47044},{title:"鳥語",subtitle:e,kana_type:a,work_id:50203}],F$.id=1282,F$.work=[],F$.name=M$,F$.name_kana=M$,F$.name_en="Rinehart, Mary Roberts",F$.born_on="1876-08-12",F$.died_on="1958-09-22",F$.desc='1876年、アメリカ、ペンシルベニアに生まれる。小さい頃はデュマやバルザックなどを図書館から借りまくる文学少女で、高校生のときに、すでに地元の新聞に短編小説を数編発表している。家は貧しかったが、伯父の厚意で看護学校に入り、卒業と共に外科医と結婚する。1904年、相場の下落で夫が大きな借金を負ったことが、創作活動に本腰を入れるきっかけとなった。1908年に「螺旋階段」を発表し一躍人気作家になる。1909年発表の「寝台列車下段十号の男」はその年のベストセラーの第四位になり、「七日間」という劇も大当たりした。ちなみに以後ラインハートはベストセラーリストの常連となっている。リストに載った作品は「ホワイト・キャットの窓」（1910）、「Ｋ」（1915）、「驚くべき幕間」（1918）、「危険な日々」（1919）など。1915年には三人の子どもがあったにもかかわらず、第一次世界大戦を取材しにヨーロッパに赴く。彼女はアメリカで最初の女性戦線特派員である。このときのレポートは「キング、クイーン、そしてポーン」として発表された。ユーモア、有閑階級の主人公、暗闇の研究ともいうべき魅力的な夜の描写など、ラインハートの作品には非常に特徴がある。1958年没。（林清俊）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://en.wikipedia.org/wiki/Mary_Roberts_Rinehart" target="_blank">Mary Roberts Rinehart</a>」',F$.copyright=y,H$.id=1283,H$.work=[],H$.name="呉 承恩",H$.name_kana="ご しょうおん",H$.name_en="Go, Shoon",H$.wip=[{title:"絵本西遊記",subtitle:e,kana_type:a,work_id:47062,others:[{person_id:1284,person_name:"笹川 種郎",role:pt}]}],z$.id=1284,z$.work=[],z$.name="笹川 種郎",z$.name_kana="ささがわ たねろう",z$.name_en="Sasagawa, Tanero",z$.born_on=nl,z$.died_on=Yn,z$.wip=[{title:"絵本西遊記",subtitle:e,kana_type:a,work_id:47062,others:[{person_id:1283,person_name:"呉 承恩",role:_}]},{title:"南総里見八犬伝（一）",subtitle:e,kana_type:a,work_id:50129}],I$.id=1285,I$.work=[{work_id:47063,title:Gs,person_id:Ri,kana_type:i,others:[{person_id:Ri,person_name:O_,role:_}]}],I$.name=Nu,I$.name_kana="けいおうぎじゅく ",I$.name_en="Keiogijuku, ",I$.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E6%85%B6%E6%87%89%E7%BE%A9%E5%A1%BE" target="_blank">学校法人慶應義塾</a>」',I$.wip=[{title:Gs,subtitle:e,kana_type:a,work_id:49264,others:[{person_id:Ri,person_name:O_,role:_}]}],Y$.id=1286,Y$.work=[{work_id:47066,title:"競馬興行と競馬狂の話",kana_type:i}],Y$.name="桂 小南",Y$.name_kana="かつら こなん",Y$.name_en="Katsura, Konan",Y$.born_on="1880-05-24",Y$.died_on="1947-11-21",Y$.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e6%a1%82%e5%b0%8f%e5%8d%97" target="_blank">桂小南</a>」',N rs:[{person_id:1600,person_name:QB,role:_}]},{work_id:55278,title:y3,person_id:1721,kana_type:t,others:[{person_id:1721,person_name:XB,role:_}]},{work_id:54333,title:b3,person_id:1657,kana_type:t,others:[{person_id:1657,person_name:qB,role:_}]},{work_id:52232,title:m3,person_id:1548,kana_type:t,others:[{person_id:1548,person_name:$B,role:_}]},{work_id:52527,title:"先天性代謝異常",person_id:Xl,kana_type:t,others:[{person_id:Xl,person_name:hb,role:_}]},{work_id:51196,title:k3,person_id:uk,subtitle:r3,kana_type:t,others:[{person_id:uk,person_name:mb,role:_}]},{work_id:51195,title:"文明と病気",person_id:gk,kana_type:t,others:[{person_id:gk,person_name:LB,role:_}]}],o3.name=ti,o3.name_kana="みなかみ しげき",o3.name_en="Minakami, Shigeki",o3.desc='大恐慌の申し子（1930年生まれ）。最初の確かな記憶は1936年2月26日の大雪。小学校、中学校の記憶は軍事教練、勤労動員、家と学校の焼失、飢餓であって勉強でもクラブ活動でもない。医学生になり英語の医書を求めて日比谷の占領軍図書館に行きシゲリストの本に出会う（1949）。シゲリストの影響で医学史とソヴィエット医学に興味を持つようになる。栄養失調をみてきたので卒業後は栄養学を専攻したが結局は赤血球や白血球などの生化学の研究を行った。1961年にフィラデルフィア（フォートラン発祥の地）に居たときにコンピュータに興味を持った。大学紛争初期（1967）に発端となった大学から福岡の大学に移り26年間を生化学の教育と研究で過ごした。定年後に移った私立大学ではまず1995年頃に外に通じないウェブを作り、インターネット網に繋がってからは<a href="http://www.nakamura-u.ac.jp/library/kaibara/">図書館に公開</a>してもらっている（貝原益軒アーカイブなど）。2000年にここも定年となり別の私立大学で2006年まで栄養学科新設に協力した。ここでは米国栄養学雑誌に連載されていた栄養学小史を翻訳し<a href="http://www.seinan-jo.ac.jp/university/nutrition/history/historyindex.htm">大学ウェブで公開</a>してもらっている。その後は晴耕雨読の生活で半世紀以上前に興味を持った医学史関係の文献を対訳の形で<a href="http://www.geocities.jp/minakami30jp/">個人ウェブに公開</a>している。（水上茂樹）',o3.copyright=y,o3.wip=[{title:"ヒポクラテス集典",subtitle:e,kana_type:t,work_id:57317,others:[{person_id:1840,person_name:tA,role:_}]}],h3.id=1495,h3.work=[],h3.name="鶯亭 金升",h3.name_kana="おうてい きんしょう",h3.name_en="Otei, Kinsho",h3.born_on="1868-03-16",h3.died_on="1954-10-31",h3.wip=[{title:"明治のおもかげ",subtitle:e,kana_type:t,work_id:51203}],u3.id=1496,u3.work=[],u3.name="栗本 鋤雲",u3.name_kana="くりもと じょうん",u3.name_en="Krimoto, Joun",u3.born_on="1822-05-01",u3.died_on="1897-03-06",u3.wip=[{title:"暁窓追録",subtitle:e,kana_type:i,work_id:51225}],g3 7/pdf/jcinvest00108-0256.pdf>臨床医学研究</a>、<a href=http://journals.cambridge.org/action/displayFulltext?type=1&fid=796712&jid=PNS&volumeId=58&issueId=01&aid=796700>栄養学</a>、<a href=http://www.jbc.org/content/276/46/42619>生化学</a>の専門家による紹介をあげておく。なおコレステロール代謝の研究は協同研究者のコンラッド・ブロックが後を継いで完成させてノーベル医学・生理学賞を受けている。（水上茂樹）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://en.wikipedia.org/wiki/Rudolph_Schoenheimer" target="_blank">Rudolph Schoenheimer</a>」',f0.id=1549,f0.work=[],f0.name=Lg,f0.name_kana=Lg,f0.name_en="Bronte, Emily",f0.born_on="1818-07-30",f0.died_on="1848-12-19",f0.wip=[{title:"嵐が丘",subtitle:e,kana_type:t,work_id:52242,others:[{person_id:801,person_name:Iw,role:n}]}],j0.id=1551,j0.work=[{work_id:4297,title:Cp,subtitle:It,kana_type:t,others:[{person_id:46,person_name:ce,role:pt}]}],j0.name="条野 採菊",j0.name_kana="じょうの さいぎく",j0.name_en="Jyono, Saigiku",j0.born_on="1832",j0.died_on="1902-01-24",C0.id=1552,C0.work=[],C0.name=Kg,C0.name_kana=Kg,C0.name_en="Cervantes Saavedra, Miguel de",C0.born_on="1547-09-29",C0.died_on="1616-04-23",C0.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e3%83%9f%e3%82%b2%e3%83%ab%e3%83%bb%e3%83%87%e3%83%bb%e3%82%bb%e3%83%ab%e3%83%90%e3%83%b3%e3%83%86%e3%82%b9" target="_blank">ミゲル・デ・セルバンテス</a>」',C0.wip=[{title:"ドン・キホーテ",subtitle:e,kana_type:i,work_id:52243,others:[{person_id:492,person_name:Sg,role:n}]}],D0.id=1553,D0.work=[],D0.name="和辻 春樹",D0.name_kana="わつじ はるき",D0.name_en="Watsuji, Haruki",D0.born_on=BB,D0.died_on=Pd,D0.wip=[{title:"随筆",subtitle:"船　",kana_type:t,work_id:52295}],S0.id=1554,S0.work=[],S0.name="喜多村 直寛",S0.name_kana="きたむら なおひろ",S0.name_en="Kitamura, Nohira",S0.born_on="1804",S0.died_on="1876-12-09",S0.wip=[{title:"「暁窓追録」 ounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e3%82%af%e3%83%8c%e3%83%bc%e3%83%88%e3%83%bb%e3%83%8f%e3%83%a0%e3%82%b9%e3%83%b3" target="_blank">クヌート・ハムスン</a>」',z0.wip=[{title:"飢え",subtitle:e,kana_type:t,work_id:52352,others:[{person_id:809,person_name:Qg,role:n}]}],I0.id=Xl,I0.work=[{work_id:52357,title:d3,subtitle:"化学的個人差の研究",kana_type:t,others:[{person_id:Me,person_name:ti,role:n}]},{work_id:52527,title:"先天性代謝異常",kana_type:t,others:[{person_id:Me,person_name:ti,role:n}]}],I0.name=hb,I0.name_kana=hb,I0.name_en="Garrod, Archibald",I0.born_on="1857-11-25",I0.died_on="1936-03-28",I0.desc='アーチボルド・ギャロッドは人類遺伝学、先天性代謝異常学の創始者であるとともに、今より１世紀前に分子生物学の基本原理「一遺伝子・一酵素」を考え出した先駆者でもある。彼はオクスフォード大学で自然科学を学んだ後にロンドンの聖バーソロミュー病院で医学を学び卒業後の1年はウィーンに留学した。最初しばらくはハーレー街(専門医の街)で父親アルフレッドの開業を手伝ったが研究から離れることができず病院に戻った。父親は高尿酸血症と痛風の関係を明らかにした著名な研究者でもある。アーチボルドはまず分光器を使ってポルフィリン尿症の研究を行った。この時に研究を手伝ったのは後のケンブリッジ大学生化学教授のフレデリック・ホプキンズであり生涯のあいだ互いに尊敬しあった。次に彼は1895年ごろからアルカプトン尿の分析および遺伝の研究を行い、論文「アルカプトン尿の発現　化学的個人差の研究」(1902)および著書「先天性代謝異常」(1909)を刊行した。彼の名声は高かったが病院における地位は30年近く上がることなく、50才を過ぎても著書(1909)の肩書きは化学病理学の副医師、講師とある。一次世界大戦では軍医としてマルタ島で勤務した。この戦争で彼は悲しい運命に見舞われ、3人の息子のうちの医師である2人は戦死し、末息子は休戦直後にスペイン風邪によって死亡した。帰国して臨床研究および医学教育の改革に努力して成果をあげたが、オクスフォード大学の欽定教授に招聘されて気乗りはしなかったが就任した。63才のことであった。7年ほどで退職しケンブリッジ大学で最初の女性正教授であった娘の家で生涯を終えた。退職後に自由な身となって刊行した"Inborn Factors in Diseases"(1931)は病気素因の生化学的基礎を論じたエッセーであり長いあいだ無視されていたが、最近になってリプリントが刊行されて読まれるようになったと言われている。ギャロッドは広く臨床医学、生化学、遺伝学を研究し、活動は多岐にわたるので、その生涯を書くのは困難である。詳しくは人類遺伝学者でありギャロッドの生涯を研究し伝記(1993)や幾つもの論文を書いたBearnによる２つの評論<br><a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2279410>[1]</a>,<a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1205928/>[2]</a>を参照されたい。年代記的な短い伝記としては<a href=http://www.faqs.org/health/bios/42/Archibald-Garrod.html>[3]</a>が参考になる。(水上茂樹)<br><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://en.wikipedia.org/wiki/Archibald_Garrod" target="_blank">Archibald Garrod</a>」<br><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e4%b8%80%e9%81%ba%e4%bc%9d%e5%ad%90%e4%b8%80%e9%85%b5%e7%b4%a0%e8%aa%ac" target="_blank">一遺伝子一酵素説</a>」',Y0.id=1562,Y0.work=[{work_id:52446,title:"脚",kana_type:t},{work_id:56461,title:"上杉謙信",kana_type:t},{work_id:55262,title:"美しい日本の歴史",kana_type:t},{work_id:55263,title:"梅ちらほら",kana_type:t},{work_id:57875,title:"江戸三国志",kana_type:t},{work_id:56072,title:"大岡越前",kana_type:t},{work_id:52448,title:"大谷刑部",kana_type:t},{work_id:55264,title:"押入れ随筆",kana_type:t},{work_id:56071,title:"御鷹",kana_type:t},{work_id:52449,title:"鬼",kana_type:t},{work_id:55252,title:uA,kana_type:a},{work_id:55316,title:uA,kana_type:a},{work_id:56068,title:"篝火の女",kana_type:t},{work_id:56155,title:"かんかん虫は唄う",kana_type:t},{work_id:56066,title:"魚紋",kana_type:t},{work_id:52441,title:"銀河まつり",kana_type:t},{work_id:55095,title:"くせ",kana_type:t},{work_id:52444,title:"雲霧閻魔帳",kana_type:t},{work_id:53195,title:Kw,kana_type:t},{work_id:55096,title:"競馬",kana_type:t},{work_id:52445,title:"下頭橋由来",kana_type:t},{work_id:56151,title:"剣難女難",kana_type:t},{work_id:56491,title:np,subtitle:It,kana_type:t},{work_id:56054,title:np,subtitle:"02 柳生石舟斎",kana_type:t},{work_id:56057,title:np,subtitle:"03 林崎甚助",kana_type:t},{work_id:56063,title:np,subtitle:"04 高橋泥舟",kana_type:t},{work_id:56070,title:np,subtitle:"05 小野忠明",kana_type:t},{work_id:55097,title:"紅梅の客",kana_type:t},{work_id:52409,title:ja,subtitle:It,kana_type:t},{work_id:52410,title:ja,subtitle:"02 桃園の巻",kana_type:t},{work_id:52411,title:ja,subtitle:"03 群星の巻",kana_type:t},{work_id:52412,title:ja,subtitle:"04 草莽の巻",kana_type:t},{work_id:52413,title:ja,subtitle:"05 臣道の巻",kana_type:t},{work_id:52414,title:ja,subtitle:"06 孔明の巻",kana_type:t},{work_id:52415,title:ja,s ts.htm>「内科学の原理と実際」(1891)</a>は広く愛用され16版(1947)を重ねた。彼は愛書家であり医学の古典を集めアメリカに医学史研究を導入し医学史学会を作って第一回の会長になった。わが国ではあまり読まれていないので最晩年の著書である「簡約医学史」(1919)と「近代医学の興隆」(1921)の2冊を登録する。（水上茂樹）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e3%82%a6%e3%82%a4%e3%83%aa%e3%82%a2%e3%83%a0%e3%83%bb%e3%82%aa%e3%82%b9%e3%83%a9%e3%83%bc" target="_blank">ウイリアム・オスラー</a>」',a9.id=$k,a9.work=[{work_id:52363,title:"好古小言",person_id:Ya,kana_type:i,others:[{person_id:Ya,person_name:no,role:_}]},{work_id:52558,title:"青塚ノ説",person_id:Ya,kana_type:i,others:[{person_id:Ya,person_name:no,role:_}]},{work_id:52559,title:"土用干ノ記",person_id:Ya,kana_type:i,others:[{person_id:Ya,person_name:no,role:_}]},{work_id:52341,title:"忙ノ説",person_id:Ya,kana_type:i,others:[{person_id:Ya,person_name:no,role:_}]}],a9.name=Fl,a9.name_kana="ぼくじょうぎょし ",a9.name_en="Bokujogyoshi, ",a9.born_on=KJ,a9.died_on=FJ,a9.desc=MJ,a9.alt_id=Ya,a9.alt_name=no,_9.id=1576,_9.work=[],_9.name="塚本 哲三",_9.name_kana="つかもと てつぞう",_9.name_en="Tsukamoto, Tetsuzo",_9.born_on="1881",_9.died_on=jr,_9.wip=[{title:"「荀子」性悪篇",subtitle:e,kana_type:a,work_id:52715},{title:"「荀子」天論",subtitle:e,kana_type:t,work_id:52716},{title:"大學",subtitle:e,kana_type:a,work_id:52717},{title:"中庸",subtitle:e,kana_type:a,work_id:52718}],n9.id=1577,n9.work=[{work_id:52720,title:"荀子解題",kana_type:a}],n9.name="服部 宇之吉",n9.name_kana="はっとり うのきち",n9.name_en="Hattori, Unokichi",n9.born_on=KY,n9.died_on="1939-07-11",n9.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e6%9c%8d%e9%83%a8%e5%ae%87%e4%b9%8b%e5%90%89" target="_blank">服部宇之吉</a>」',n9.wip=[{title:"四書解題",subtitle:e,kana_type:a,work_id:52719}],k9.id=1578,k9.work=[{work_id:52933,title:"火山の話",kana_type:a},{wor ソサイティに投稿したが受理されず、1798年に<a href=http://www.geocities.jp/minakami30jp/jenner/j-jen.html>「..牛痘の原因と効果..」</a>を自費で刊行した。更に自費出版を2回も行なって牛痘接種(vaccination)の効果が認められるようになった。ここで、天然痘に一度罹ると2度は罹らないことは紀元前430年ごろから知られ、1721年にアジアから人痘接種(variolation)が西欧に導入されて王族を初めとして多くの人たちに実施されて効果が認められ、牛痘に感染すると天然痘に罹らないで済むこともかなり広く知られていた。従って1774年の流行にさいして同じイングランドの農場主が編みもの針を使って妻および2人の子に牛痘膿疱の内容を接種し天然痘に罹らないようにしたなど、1790年以前にも種痘に成功した何例かが知られている。[<a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1349746/pdf/amjph00251-0071.pdf>(1),</a><a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1033768/pdf/medhist00144-0005.pdf>(2),</a><a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1200696/pdf/bumc0018-0021.pdf>(3),</a><a href=http://www.ncbi.nlm.nih.gov/pmc/articles/PMC2279376/pdf/tacca00099-0087.pdf>(4),</a>]参照。しかし、このことは1万年も人間を苦しめた流行病を1980年に地球上から完全に消滅させたことにおけるジェンナーの功績の評価を低くするものではない。（水上茂樹）<br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%e3%82%b8%e3%82%a7%e3%83%b3%e3%83%8a%e3%83%bc" target="_blank">エドワード・ジェンナー</a>」',c9.id=1592,c9.work=[],c9.name="中村 清二",c9.name_kana="なかむら せいじ",c9.name_en="Nakamura, Seiji",c9.born_on="1869-10-28",c9.died_on=B9,c9.wip=[{title:"「地震の國」序",subtitle:e,kana_type:a,work_id:53541},{title:"田中館愛橘先生",subtitle:e,kana_type:a,work_id:55795}],A9.id=1593,A9.work=[],A9.name=AA,A9.name_kana=AA,A9.name_en="Sorley, Charles Hamilton",A9.born_on="1895-05-19",A9.died_on="1915-10-13",A9.wip=[{title:y9,subtitle:e,kana_type:t,work_id:53671,others:[{person_id:1585,person_name:"槙村 浩",role:n}]}],f9.id=1594,f9.work=[],f9.name="島内 登志衛",f9.name_kana="しまうち としえ",f9.name_en="Shimauchi, Toshie",f9.died_on="1922-10-12",j9.id=1595,j9.work=[{work_id:54908,title:"金解禁前後の経済事情",kana_type:a},{work_id:53683,title:"最近欧米に於ける財政経済事情",kana_type:i}],j9.name="井上 準之助",j9.name_kana="いのうえ じゅんのすけ",j9.name_en="Inoue, Junnosuke",j9.born_on="1869-05-06",j9.died_on="1932-02-09",j9.  Ken'ichiro",c6.born_on="1903-03",c6.died_on="1955-10",c6.desc="1903（明治36）年3月、香川県綾歌郡美合村（現まんのう町）に生まれる。父親の仕事の関係で長崎県に転居、高島尋常小学校、私立端島高等小学校、長崎市立飽浦工業補修学校卒業。1920（大正9）年三菱長崎造船所に就職。十六七歳頃より詩作を始める。長崎在住時は同人誌「白百合」「草土」に作品を発表する。1923（大正12）年、父親の死をきっかけに、単身満州に渡り、南満州鉄道に入社。1928（昭和3）年頃一家を大連に呼び寄せ、以後17年間測量士として満州、北支、蒙古を転任。詩作では同人に参加、満州文芸家協会会員。1942（昭和17）年第一回満州詩人会賞受賞。1947（昭和22）年1月、大連から新潟県に引き揚げる。同年5月、釧路市に転居、釧路市役所土木課勤務。1949（昭和24）年子供の看病のため、香川県坂出市に転居。埠頭会社、印刷会社に勤務。詩作は戦後、同人誌「詩と詩人」「人間」「長崎文学」「詩研究」「詩と芸術」などに参加し、詩、詩文発表。1954（昭和29）年2月、重度の高血圧症のため印刷会社を退職、闘病生活に入る。1954（昭和29）年4月、女子少年院「丸亀少女の家」の院長三原スヱ氏より詩作指導を委嘱され毎週土曜日に入院中の少女達に詩作を指導する。その体験をもとに「砂に咲く花－丸亀少女の家にて－」執筆、同年10月脱稿する。三原氏などが出版に努力するが、不調に終わる。1955（昭和30）年10月、肝がんのため死去。享年52歳。その後同原稿は所在不明となるが、2009（平成21）年11月、娘宅で原稿が発見され、2011（平成23）年9月出版される。<br>　三原スヱ氏（1903（明治36）年～1986（昭和61）年）は、1947（昭和22）年民間の団体「子供を良くする会」を設立、1948（昭和23）年、香川県丸亀市の丸亀城内の陸軍施設跡を利用して私立「丸亀少女の家」を設け、非行少女の収容を始める。同年、国立「四国少年院分院丸亀少女の家」となり、1951年初代院長に三原氏が就任する。同施設は、1952（昭和27）年丸亀市中津町に移転し現在に至る。<br>　三原スヱ氏は、1971（昭和46）年第5回吉川英治文化賞受賞、受賞理由は「｢丸亀少女の家｣｢和光園｣の園長として、非行少女たちの更生保護に尽力、青少年育成にすぐれた成果をあげている。」（kompass）",c6.wip=[{title:"砂に咲く花",subtitle:"女子少年院「丸亀少女の家」にて",kana_type:t,work_id:54890}],B6.id=1685,B6.work=[{work_id:54902,title:Ql,subtitle:A6,kana_type:t,others:[{person_id:1789,person_name:WB,role:_}]}],B6.name="井上 貞治郎",B6.name_kana="いのうえ ていじろう",B6.name_en="Inoue, Teijiro",B6.born_on="1881-08-16",B6.died_on="1963-11-10",B6.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E4%BA%95%E4%B8%8A%E8%B2%9E%E6%B2%BB%E9%83%8E" target="_blank">井上貞治郎</a>」',f6.id=Yo,f6.work=[{work_id:54924,title:Jf,kana_type:t,others:[{person_id:j,person_name:C,role:n}]},{work_id:54925,title:cj,kana_type:t,others:[{person_id:j,person_name:C,role:n}]}],f6.name=hp,f6.name_kana=hp,f6.name_en="Greenaway, Kate",f6.born_on="1846-03-17",f6.died_on="1901-11-06",f6.desc='<a href="http://ja.wikipedia.org/" target グーグルなどネットを経由して世界各国で広く読まれている。（水上茂樹）<br><a href="http://www.teara.govt.nz/en/biographies/3e6/elliott-james-sands">伝記</a><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://en.wikipedia.org/wiki/James_Sands_Elliott" target="_blank">James_Sands_Elliott</a>」',ftt.id=1784,ftt.work=[{work_id:56525,title:"医学の歴史",kana_type:t,others:[{person_id:Me,person_name:ti,role:n}]}],ftt.name=xB,ftt.name_kana=xB,ftt.name_en="Neuburger, Max",ftt.born_on=Ku,ftt.died_on="1955-05-15",ftt.desc='<a href="http://de.wikipedia.org/wiki/Max_Neuburger">ノイバーガー</a>はウィーンのユダヤ系商人の家に生まれ、ウィーン大学医学部を卒業して数年の臨床経験を積んだ後で医学史研究室に入った。指導教授がハンドブックの編集を計画し死去したが、数年後にこれを完結させてノイバーガーは教授になっている。彼は私費を投じて医学史の資料を集めてウィーンに医学史研究所を創設し、独力で2冊からなる医学史を著述した。英訳されたのはこの本である。第一次大戦後のウィーンの悲惨な状態はよく知られている。続いてナチスの勃興によって彼は大学を追放され、1939年にロンドンに亡命し、ウェルカム研究所で定年まで研究を続け、1948年に渡米しバッファロ大学で教え、1952年にウィーンに戻り1955年に死去した。彼は若い時から医学史に専念した数少ない研究者であった。（水上茂樹）<br><a href="http://www.jewishvirtuallibrary.org/jsource/judaica/ejud_0002_0015_0_14729.html">伝記</a><br><a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://de.wikipedia.org/wiki/Max_Neuburger" target="_blank">Max_Neuburger</a>」',jtt.id=1785,jtt.work=[],jtt.name=TA,jtt.name_kana=TA,jtt.name_en="Hesse, Hermann",jtt.born_on="1877-07-02",jtt.died_on="1962-08-09",jtt.desc='<a href="http://ja.wikipedia.org/" target="_blank"><img align="middle" src="../images/wikipedia_logo_rounded.png" width="110" height="32" border="0" alt="wikipediaアイコン"></a>「<a href="http://ja.wikipedia.org/wiki/%E3%83%98%E3%83%AB%E3%83%9E%E3%83%B3%E3%83%BB%E3%83%98%E3%83%83%E3%82%BB" target="_blank">ヘルマン・ヘッセ</a>」',jtt.wip=[{title:"車輪の下",subtitle:e,kana_type:t,work_id:56558,others:[{person_id:be,person_name:me,role:n}]}],Ctt.id=1786,Ctt.work=[],Ctt.name="佐田 白茅",Ctt.name_k
